<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Galleeria</title>
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600&display=swap"
      rel="stylesheet"
    />
    <!--Estilos da aplicação-->

    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <a href="" class="header-brand">My Photos</a>
      <nav class="header-navbar">
        <ul>
          <li>
            <a href="" class="active">HOME</a>
          </li>
          <li>
            <a href="">Fotos</a>
          </li>
          <li>
            <a href="">Serviços</a>
          </li>
          <li>
            <a href="">Sobre</a>
          </li>
          <li>
            <a href="">Contato</a>
          </li>
        </ul>
      </nav>
      <div class="header-social-media">
        <ul>
          <li>
            <a href="">
              <i class="fab fa-facebook"></i>
            </a>
          </li>
          <li>
            <a href="">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
          <li>
            <a href="">
              <i class="fab fa-youtube"></i>
            </a>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <div class="gallery">
        <div class="gallery-card" id="card-1">
          <h2 class="gallery-card-title">Amigos</h2>
          <a href="" class="gallery-card-btn">Mais fotos</a>
        </div>
        <div class="gallery-card" id="card-2">
          <h2 class="gallery-card-title">Edifícios</h2>
          <a href="" class="gallery-card-btn">Mais fotos</a>
        </div>
        <div class="gallery-card" id="card-3">
          <h2 class="gallery-card-title">Carros</h2>
          <a href="" class="gallery-card-btn">Mais fotos</a>
        </div>
        <div class="gallery-card" id="card-4">
          <h2 class="gallery-card-title">Comidas</h2>
          <a href="" class="gallery-card-btn">Mais fotos</a>
        </div>
        <div class="gallery-card" id="card-5">
          <h2 class="gallery-card-title">Drinks</h2>
          <a href="" class="gallery-card-btn">Mais fotos</a>
        </div>
        <div class="gallery-card" id="card-6">
          <h2 class="gallery-card-title">Trabalho</h2>
          <a href="" class="gallery-card-btn">Mais fotos</a>
        </div>
        <div class="gallery-card" id="card-7">
          <h2 class="gallery-card-title">Astronomia</h2>
          <a href="" class="gallery-card-btn">Mais fotos</a>
        </div>
        <div class="gallery-card" id="card-8">
          <h2 class="gallery-card-title">Restaurantes</h2>
          <a href="" class="gallery-card-btn">Mais fotos</a>
        </div>
        <div class="gallery-card" id="card-9">
          <h2 class="gallery-card-title">Viagens</h2>
          <a href="" class="gallery-card-btn">Mais</a>
        </div>
    </main>
    <footer>
      <p><span>MyPhotos</span>&copy;2024</p>
    </footer>
  </body>
</html>
